<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto flex justify-center items-start mt-48">
        <div class="left flex flex-col mx-14 w-1/3">
            <div class="img w-60 mb-3"><img class="w-[100%]" src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt=""></div>
            <div><p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p></div>
        </div>
        <div class="right flex flex-col bg-white w-1/4 justify-center items-center py-6 px-6 rounded-lg">
                <input class="w-full h-12  border mb-4 px-3 outline-blue-600" placeholder="Email Address" type="text">
                <input class="w-full h-12 border mb-4 px-3 outline-blue-600" placeholder="password" type="text">
                <button class="bg-blue-600 mb-4 text-xl cursor-pointer text-white  font-bold w-full h-12 rounded-sm">Log in</button>
                <span class="text-blue-600 text-center cursor-pointer mb-4 hover:bg-blue-800">Forgotten password?</span>
                <hr class="my-2 w-full">
                <button class="bg-green-600 hover:bg-green-700 mb-4 text-xl cursor-pointer text-white mx-auto  font-bold px-3 my-2 h-12 rounded-md w-fit">Create new account</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
